<!DOCTYPE html>
<html lang="en" data-theme="light" id="html">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="trip-quiz2.css" />
  <script src="trip-quiz2.js" defer></script>
  <title>Trip Quiz</title>
</head>

<body>
  <header>
    <nav>
      <input class="check" type="checkbox" id="kaste" />
      <div class="burger">
        <img src="ToggleOff.svg" alt="Menu" id="imghead" />
      </div>
    </nav>
  </header>
  <main>
    <section>
      <div class="topbreak"></div>
      <h1>Kurš galamērķis atrodas uz 17 508 salām? </h1>
      <div class="centerBox">
        <label class="answerBox">
          <input  type="radio" name="1" value="Igaunija" /> Igaunija
        </label>
        <label class="answerBox">
          <input type="radio" name="1" value="Lielbritānija" /> Lielbritānija
        </label>
        <label class="answerBox">
          <input type="radio" name="1" value="Liepāja" /> Liepāja
        </label>
        <label class="answerBox">
          <input  type="radio" name="1" value="Indonēzija" /> Indonēzija
        </label>
        </div>
      </div>
      <div class="break"></div>
    </section>
    <section>
      <div class="break"></div>
      <h1>Kurš galamērķis ir vienlaicīgi gan kontinents, gan valsts? </h1>
      <div class="centerBox" id="form2">
        <label class="answerBox">
          <input  type="radio" name="2" value="Liepāja" /> Liepāja
        </label>
        <label class="answerBox">
          <input type="radio" name="2" value="Austrālija" /> Austrālija
        </label>
        <label class="answerBox">
          <input type="radio" name="2" value="Lietuva" /> Lietuva
        </label>
        <label class="answerBox">
          <input  type="radio" name="2" value="Kanāda" /> Kanāda
        </label>
      </div>
    </section>
    <section>
      <div class="break"></div>
      <h1>Pie kura galamērķa ir īpašī aizsargājama ūdensputnu ligzdošanas teritorija, kas iekļauta "Natura 2000"? </h1>
      <div class="centerBox" id="form3">
        <label class="answerBox">
          <input  type="radio" name="3" value="Libīja" /> Libīja
        </label>
        <label class="answerBox">
          <input type="radio" name="3" value="Ķīna" /> Ķīna
        </label>
        <label class="answerBox">
          <input type="radio" name="3" value="Liepāja" /> Liepāja
        </label>
        <label class="answerBox">
          <input  type="radio" name="3" value="Čīle" /> Čīle
        </label>
      </div>
      <div class="break"></div>
    </section>
  </main>
</body>

</html>
